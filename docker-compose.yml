services:
  frontend:
    build:
      context: ./frontend
      target: dev

    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    volumes:
      - ./frontend:/app         # your source code
      - /app/node_modules       # prevent overwriting container's node_modules
      - /app/.next  
    command: npm run dev
    profiles: ["dev"]

  frontend-prod:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NODE_ENV=production
    depends_on:
      - api
    command: ["node", ".next/standalone/server.js"]
    profiles: ["production"]

  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/zidisha_db
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    profiles: ["dev"]

  api-prod:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/zidisha_db
      - REDIS_URL=redis://redis:6379
      - CORS_ORIGINS=http://frontend-prod:3000
    depends_on:
      - db
      - redis
    command: gunicorn -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000 main:app
    profiles: ["production"]

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=zidisha_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend-prod
      - api-prod
    profiles: ["production"]

volumes:
  postgres_data:

networks:
  default:
    name: zidisha-network
